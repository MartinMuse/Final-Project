<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <link rel="stylesheet" href="../css/styles.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css"/>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Abril+Fatface&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Fjalla+One&display=swap" rel="stylesheet">
    <script type="module" src="../js/Header.js"></script>
    <script type="module" src="../js/Cart.js" defer></script>
    <script type="module" src="../js/Footer.js" defer></script>
    <script type="module" src="../js/Logout.js" defer></script>

    <title>Products</title>
</head>
<body class="body">

<header class="header assortments__header" id="header"></header>

<section class="top-section">
    <h1 class="title title__cart top-section__title">
        - Cart -
    </h1>

    <h4 class="sub-title top-section__sub-title">
        Choose the best
    </h4>
</section>

<section>
    <div class="wrapper">
        <div id="cartBox"></div>
    </div>
</section>

<section class="product-categories">
    <div class="wrapper">
        <h1 class="title product-categories__title">
            Discover the products
        </h1>

        <h4 class="sub-title product-categories__sub-title">
            Products Categories
        </h4>

        <div class="categories">
            <div class="categories__block">
                <img src="http://chocorocco.ancorathemes.com/wp-content/uploads/2017/05/category-4.jpg"
                     alt="ASSORTMENTS">
                <h2 class="title--uppercase categories--hovered"> Barks </h2>
            </div>
            <div class="categories__block">
                <img src="http://chocorocco.ancorathemes.com/wp-content/uploads/2017/05/category-3.jpg"
                     alt="CHOCOLATE BARS">
                <h2 class="title--uppercase categories--hovered"> Truffles</h2>
            </div>
            <div class="categories__block">
                <img src="http://chocorocco.ancorathemes.com/wp-content/uploads/2017/05/category-2.jpg" alt="TRUFFLES">
                <h2 class="title--uppercase categories--hovered"> Assortments </h2>
            </div>
            <div class="categories__block">
                <img src="http://chocorocco.ancorathemes.com/wp-content/uploads/2017/05/category-1.jpg" alt="BARKS">
                <h2 class="title--uppercase categories--hovered"> Chocolate bars </h2>
            </div>
        </div>
    </div>
</section>


<footer class="footer" id="footer"> </footer>

</body>
</html>
